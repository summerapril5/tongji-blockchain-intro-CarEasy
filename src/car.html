<!doctype html>
<html lang="zh">
<head>
    <script type="text/javascript" src="js/loadHead.js"></script>
    <!-- Web3 和 合约相关 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.min.js"></script>
    <!-- 页面特有的CSS和JS -->
    <link rel="stylesheet" type="text/css" href="css/detail.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/ipfs.js"></script>
</head>

<body>
<div id="wrap">
    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <div class="car-detail-container">
            <!-- 车辆图片 -->
            <img id="cover" class="car-image" src="images/default-car.jpg" alt="车辆图片"/>
            
            <!-- 车辆基本信息 -->
            <div class="car-info-section">
                <div class="car-title">
                    <span id="nameWriter">车辆名称</span>
                    <span class="badge badge-primary" id="style">车辆类型</span>
                </div>
                
                <div class="car-meta">
                    <div class="car-meta-item">
                        <span class="glyphicon glyphicon-user"></span>
                        <span>车主：<span id="publisherPublishAge">暂无</span></span>
                    </div>
                    <div class="car-meta-item">
                        <span class="glyphicon glyphicon-credit-card"></span>
                        <span>车牌号：<span id="carNumber">暂无</span></span>
                    </div>
                    <div class="car-meta-item">
                        <span class="glyphicon glyphicon-calendar"></span>
                        <span>购车年份：<span id="pages">2024</span></span>
                    </div>
                    <div class="car-meta-item">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <span>出租状态：<span id="status">未出租</span></span>
                    </div>
                    <div class="car-meta-item">
                        <span class="glyphicon glyphicon-repeat"></span>
                        <span>租赁次数：<span id="rentNums">0</span></span>
                    </div>
                    <div class="car-meta-item">
                        <span class="glyphicon glyphicon-star"></span>
                        <span>评分：<span id="score">0</span></span>
                    </div>
                </div>

                <div class="car-description">
                    <h4>车辆简介</h4>
                    <p id="intro">暂无简介</p>
                </div>

                <div class="car-actions">
                    <button class="btn btn-danger" id="comment" onclick="App.set(getQueryVariable('id'))">
                        <span class="glyphicon glyphicon-comment"></span> 评价车辆
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='library/carHome.html'">
                        <span class="glyphicon glyphicon-home"></span> 返回主页
                    </button>
                </div>
            </div>

            <!-- 评价区域 -->
            <div class="comments-section">
                <h3>用户评价 (<span id="cars_comments_cnt">0</span>)</h3>
                <div id="comments">
                    <!-- 评价列表将通过 JS 动态加载 -->
                </div>
            </div>
        </div>

        <!-- 评价弹窗 -->
        <div class="modal" id="modal" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="modalLabel">车辆评价</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form class="form-horizontal" id="starForm">
                                <div class="form-group">
                                    <label for="star" class="col-xs-4 control-label">评分</label>
                                    <div class="col-xs-8">
                                        <div name="star" id="star"></div>
                                        <span id="hint"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="col-xs-4 control-label">评价内容</label>
                                    <div class="col-xs-8">
                                        <textarea rows="3" name="content" id="content" class="form-control input-sm duiqi" 
                                                  placeholder="请输入您的评价内容..."></textarea>
                                        <span class="error"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-xs btn-default" id="cancel">取 消</button>
                        <button class="btn btn-xs btn-danger" onclick="App.carevaluate()" id="starCarsBtn">确 认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="app/car.js"></script>
</body>
</html>
